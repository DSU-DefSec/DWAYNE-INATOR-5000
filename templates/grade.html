{{ template "head.html" . }}

<br>
<h2>Grade Inject</h2>

<embed height="1100px" width="100%" src="/submissions/{{ .DisFile }}" type="application/pdf" download="{{ .Team.ID }}.pdf"/>

<form id="gradeInject" method="post" enctype="multipart/form-data">
  <label for="grade"> Grade: </label><br>
  <input type="text" id="grade" name="grade"><br>
  <label for="feedback"> Feedback: </label>
  <textarea id="feedback" name="feedback" style="height:20px;"></textarea>
  <input type="hidden" id="injectId" name="injectId" value="{{ .InjectID }}">
  <input type="hidden" id="diskfile" name="diskfile" value="{{ .DiskFile }}">
  <input type="hidden" id="team" name="team" value="{{ .Team.ID }}">
  <input type="submit" value="submit">
</form>

{{ template "feet.html" }}
